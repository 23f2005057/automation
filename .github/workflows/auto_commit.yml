name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 05:30 UTC (11:00 AM IST)
    - cron: '30 5 * * *'
  workflow_dispatch:  # allows manual trigger too

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp (23f2005057@ds.study.iitm.ac.in)
        run: |
          echo "Last updated: $(date -u)" > last_update.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "23f2005057@ds.study.iitm.ac.in"
          git add last_update.txt
          git commit -m "Automated daily update - $(date -u)" || echo "No changes to commit"
          git push
