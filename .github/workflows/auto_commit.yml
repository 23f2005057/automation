name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 11:15 PM IST (17:45 UTC)
    - cron: '54 17 * * *'
  workflow_dispatch:  # Allows manual trigger for testing

permissions:
  contents: write

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update timestamp (23f2005057@ds.study.iitm.ac.in)
        run: |
          echo "Last updated: $(date -u)" > last_update.txt
          echo "Workflow run: ${{ github.run_number }}" >> last_update.txt
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "23f2005057@ds.study.iitm.ac.in"
          git add last_update.txt
          git commit -m "Automated daily update - $(date -u)"
          git push
